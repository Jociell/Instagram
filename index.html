<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"
    
    </head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="InstaCel.JPG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="LogoInsta.JPG" class="Instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="Perfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-Login">Continue como Jociel</a>
                <a href="#" class="instagram-Logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jociel</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
